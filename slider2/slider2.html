
<!DOCTYPE html>

<html lang="en-GB">
<head>
	<meta charset="utf-8">
	<title>Demo - Horizontal Scrolling</title>

	<meta name="description" content="Horizontal Scrolling with jQuery">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style.css">

	<style>
		body{ background-color: black;}
		.section { 
			display: block; 
			width: 712px; 
			height: 400px; 
			/*height: 500px; */
			float: left; 
			margin-left: 0px; 
			opacity: .8; 
			border-radius: 0px; 
		}

		.blue { background-color: #06F; }
		.green { background-color: #0f9d00; }
		.red { background-color: #F00; }
		.yellow { background-color: #ffea00; }
		p { color: white;}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="jquery.mousewheel.min.js"></script>
	<script>
		$(document).ready(function() {

			$('html, body, *').mousewheel(function(e, delta) {
				this.scrollLeft -= (delta * 40);
				e.preventDefault();
			});

		});
	</script>

	<!-- Enable HTML5 for old browsers -->
	<!--[if lte IE 8]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<div id="filler"></div>

	<div id="container">

		<img src="images/field.jpg" class="section" />
		<img src="images/gnome.jpg" class="section" />
		<img src="images/pencils.jpg" class="section" />
		<img src="images/golf.jpg" class="section" />
		<img src="images/river.jpg" class="section" />
		<img src="images/train.jpg" class="section" />
		<img src="images/leaf.jpg" class="section" />
		<img src="images/dog.jpg" class="section" />


		<div class="clear"></div>

	</div>

	<div id="text_container">
		<p>DESCRIPTION</p>
	</div>


</body>
</html>
